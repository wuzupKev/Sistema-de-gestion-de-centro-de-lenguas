<div class="overflow-x-auto">
    <table class="min-w-full bg-white border-gray-200 shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="py-2 px-4 text-center">id</th>
            <th class="py-2 px-4 text-center">Estudiante</th>
            <th class="py-2 px-4 text-center">Curso</th>
            <th class="py-2 px-4 text-center">Estado</th>
            <th class="py-2 px-4 text-center">Acci√≥n</th>
          </tr>
        </thead>
        <tbody class="text-gray-600">
            <ng-container *ngFor="let user of peticion">
              <tr>
                <td class="py-2 px-4 text-center">{{ user.idstudentxcoursexapplication }}</td>
                <td class="py-2 px-4 text-center">{{ user.student }}</td>
                <td class="py-2 px-4 text-center">{{ user.course }}</td>
                <td class="py-2 px-4 text-center">
                  <span *ngIf="user.status === 1" class="inline-block">En espera</span>
                  <span *ngIf="user.status === 2" class="inline-block">Aceptado</span>
                  <span *ngIf="user.status === 3" class="inline-block">Rechazado</span>
                </td>
                <td class="py-2 px-4 text-center">
                  <button [routerLink]="['/allows', user.idstudentxcoursexapplication]"
                          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Editar
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
          
      </table>
  </div>
